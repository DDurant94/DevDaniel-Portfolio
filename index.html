    <!-- Deferred theme script (non-blocking) -->
    <script>
      (function() {
        try {
          let STORAGE_KEY = 'site-theme';
          let saved = localStorage.getItem(STORAGE_KEY);
          let root = document.documentElement;
          let systemDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
          let resolved = systemDark ? 'dark' : 'light';
            let USER_KEY = 'site-theme-user-set-v1';
            let userSet = localStorage.getItem(USER_KEY);
            let choice = userSet ? (saved || 'system') : 'system';
            let appliedAttr = (choice === 'system') ? resolved : choice;
            root.setAttribute('data-theme', appliedAttr);
          root.dataset.themeMode = choice;
          root.dataset.themeResolved = resolved;
        } catch (e) {
          let systemDark2 = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
          document.documentElement.setAttribute('data-theme', systemDark2 ? 'dark' : 'light');
        }
      })();
    </script>
