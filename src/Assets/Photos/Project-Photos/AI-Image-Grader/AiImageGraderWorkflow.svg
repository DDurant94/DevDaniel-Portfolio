<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 300" width="1200" height="300">
  <!-- Background -->
  <rect width="1200" height="300" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="600" y="40" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="600" fill="#1a1a1a" text-anchor="middle">
    AI Image Grader Workflow
  </text>
  
  <!-- Step 1: Upload -->
  <g id="upload">
    <rect x="50" y="80" width="180" height="160" rx="12" fill="#ffffff" stroke="#e0e0e0" stroke-width="2"/>
    <!-- Document Icon -->
    <path d="M 100 120 L 100 180 L 160 180 L 160 130 L 150 120 Z M 150 120 L 150 130 L 160 130" 
          fill="none" stroke="#4285f4" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
    <line x1="110" y1="140" x2="150" y2="140" stroke="#4285f4" stroke-width="2" stroke-linecap="round"/>
    <line x1="110" y1="150" x2="150" y2="150" stroke="#4285f4" stroke-width="2" stroke-linecap="round"/>
    <line x1="110" y1="160" x2="140" y2="160" stroke="#4285f4" stroke-width="2" stroke-linecap="round"/>
    <!-- Upload Arrow -->
    <path d="M 130 195 L 130 185 M 125 190 L 130 185 L 135 190" 
          fill="none" stroke="#4285f4" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    
    <text x="140" y="225" font-family="system-ui" font-size="16" font-weight="600" fill="#1a1a1a" text-anchor="middle">Upload</text>
    <text x="140" y="245" font-family="system-ui" font-size="12" fill="#666" text-anchor="middle">JPG, PNG, JPEG</text>
  </g>
  
  <!-- Arrow 1 -->
  <g id="arrow1">
    <line x1="240" y1="160" x2="290" y2="160" stroke="#cbd5e0" stroke-width="3" stroke-linecap="round"/>
    <polygon points="290,160 280,155 280,165" fill="#cbd5e0"/>
  </g>
  
  <!-- Step 2: Processing -->
  <g id="processing">
    <rect x="300" y="80" width="180" height="160" rx="12" fill="#ffffff" stroke="#e0e0e0" stroke-width="2"/>
    <!-- Cloud Processing Icon -->
    <path d="M 360 145 Q 360 135 370 135 Q 375 125 385 125 Q 395 125 400 135 Q 410 135 410 145 Q 410 155 400 155 L 370 155 Q 360 155 360 145 Z" 
          fill="none" stroke="#34a853" stroke-width="3"/>
    <circle cx="390" cy="145" r="8" fill="none" stroke="#34a853" stroke-width="2"/>
    <path d="M 390 137 L 390 145 L 395 142" fill="none" stroke="#34a853" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    <!-- Server bars -->
    <rect x="365" y="170" width="50" height="8" rx="2" fill="#34a853" opacity="0.3"/>
    <rect x="365" y="182" width="50" height="8" rx="2" fill="#34a853" opacity="0.5"/>
    <rect x="365" y="194" width="50" height="8" rx="2" fill="#34a853" opacity="0.7"/>
    
    <text x="390" y="225" font-family="system-ui" font-size="16" font-weight="600" fill="#1a1a1a" text-anchor="middle">Processing</text>
    <text x="390" y="245" font-family="system-ui" font-size="12" fill="#666" text-anchor="middle">Google Cloud VM</text>
  </g>
  
  <!-- Arrow 2 -->
  <g id="arrow2">
    <line x1="490" y1="160" x2="540" y2="160" stroke="#cbd5e0" stroke-width="3" stroke-linecap="round"/>
    <polygon points="540,160 530,155 530,165" fill="#cbd5e0"/>
  </g>
  
  <!-- Step 3: AI Analysis -->
  <g id="analysis">
    <rect x="550" y="80" width="180" height="160" rx="12" fill="#ffffff" stroke="#e0e0e0" stroke-width="2"/>
    <!-- Brain/AI Icon -->
    <circle cx="640" cy="145" r="25" fill="none" stroke="#ea4335" stroke-width="3"/>
    <path d="M 625 145 Q 630 135 640 140 Q 650 135 655 145" fill="none" stroke="#ea4335" stroke-width="2"/>
    <path d="M 625 145 Q 630 155 640 150 Q 650 155 655 145" fill="none" stroke="#ea4335" stroke-width="2"/>
    <circle cx="632" cy="145" r="2" fill="#ea4335"/>
    <circle cx="648" cy="145" r="2" fill="#ea4335"/>
    <!-- Sparkles -->
    <path d="M 615 130 L 617 132 L 615 134 L 613 132 Z" fill="#ea4335"/>
    <path d="M 665 130 L 667 132 L 665 134 L 663 132 Z" fill="#ea4335"/>
    
    <text x="640" y="190" font-family="system-ui" font-size="16" font-weight="600" fill="#1a1a1a" text-anchor="middle">AI Analysis</text>
    <text x="640" y="210" font-family="system-ui" font-size="12" fill="#666" text-anchor="middle">HuggingFace ML</text>
    <text x="640" y="225" font-family="system-ui" font-size="12" fill="#666" text-anchor="middle">Text Extraction</text>
  </g>
  
  <!-- Arrow 3 -->
  <g id="arrow3">
    <line x1="740" y1="160" x2="790" y2="160" stroke="#cbd5e0" stroke-width="3" stroke-linecap="round"/>
    <polygon points="790,160 780,155 780,165" fill="#cbd5e0"/>
  </g>
  
  <!-- Step 4: Grading -->
  <g id="grading">
    <rect x="800" y="80" width="180" height="160" rx="12" fill="#ffffff" stroke="#e0e0e0" stroke-width="2"/>
    <!-- Grade Icon -->
    <rect x="865" y="130" width="50" height="50" rx="6" fill="none" stroke="#fbbc04" stroke-width="3"/>
    <text x="890" y="165" font-family="system-ui" font-size="28" font-weight="700" fill="#fbbc04" text-anchor="middle">A+</text>
    
    <text x="890" y="200" font-family="system-ui" font-size="16" font-weight="600" fill="#1a1a1a" text-anchor="middle">Grading</text>
    <text x="890" y="220" font-family="system-ui" font-size="12" fill="#666" text-anchor="middle">Proprietary Logic</text>
    <text x="890" y="235" font-family="system-ui" font-size="12" fill="#666" text-anchor="middle">Quality Score</text>
  </g>
  
  <!-- Arrow 4 -->
  <g id="arrow4">
    <line x1="990" y1="160" x2="1040" y2="160" stroke="#cbd5e0" stroke-width="3" stroke-linecap="round"/>
    <polygon points="1040,160 1030,155 1030,165" fill="#cbd5e0"/>
  </g>
  
  <!-- Step 5: Results -->
  <g id="results">
    <rect x="1050" y="80" width="140" height="160" rx="12" fill="#ffffff" stroke="#e0e0e0" stroke-width="2"/>
    <!-- Checkmark Icon -->
    <circle cx="1120" cy="145" r="25" fill="#34a853" opacity="0.1"/>
    <path d="M 1108 145 L 1115 152 L 1132 135" fill="none" stroke="#34a853" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
    
    <text x="1120" y="190" font-family="system-ui" font-size="16" font-weight="600" fill="#1a1a1a" text-anchor="middle">Results</text>
    <text x="1120" y="210" font-family="system-ui" font-size="12" fill="#666" text-anchor="middle">95% Accuracy</text>
    <text x="1120" y="225" font-family="system-ui" font-size="12" fill="#666" text-anchor="middle">Real-time</text>
  </g>
  
  <!-- Footer -->
  <text x="600" y="280" font-family="system-ui" font-size="11" fill="#999" text-anchor="middle">
    Production-Grade Document Evaluation System
  </text>
</svg>
