<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 300" width="1200" height="300">
  <!-- Background -->
  <rect width="1200" height="300" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="600" y="40" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="600" fill="#1a1a1a" text-anchor="middle">
    Email Automation Responder • 23-Hour Window
  </text>
  
  <!-- Step 1: Monitor -->
  <g id="monitor">
    <rect x="50" y="80" width="180" height="160" rx="12" fill="#ffffff" stroke="#e0e0e0" stroke-width="2"/>
    <!-- Email Icon -->
    <rect x="100" y="125" width="80" height="55" rx="4" fill="none" stroke="#4285f4" stroke-width="2.5"/>
    <path d="M 100 125 L 140 155 L 180 125" fill="none" stroke="#4285f4" stroke-width="2.5" stroke-linejoin="round"/>
    <circle cx="165" cy="135" r="8" fill="#ea4335"/>
    <text x="165" y="139" font-family="system-ui" font-size="10" font-weight="700" fill="white" text-anchor="middle">!</text>
    
    <text x="140" y="205" font-family="system-ui" font-size="16" font-weight="600" fill="#1a1a1a" text-anchor="middle">Monitor</text>
    <text x="140" y="225" font-family="system-ui" font-size="12" fill="#666" text-anchor="middle">Customer Issues</text>
  </g>
  
  <!-- Arrow -->
  <line x1="240" y1="160" x2="290" y2="160" stroke="#cbd5e0" stroke-width="3"/>
  <polygon points="290,160 280,155 280,165" fill="#cbd5e0"/>
  
  <!-- Step 2: Timer -->
  <g id="timer">
    <rect x="300" y="80" width="180" height="160" rx="12" fill="#ffffff" stroke="#e0e0e0" stroke-width="2"/>
    <!-- Clock Icon -->
    <circle cx="390" cy="150" r="30" fill="none" stroke="#fbbc04" stroke-width="3"/>
    <path d="M 390 125 L 390 150 L 405 165" fill="none" stroke="#fbbc04" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
    <text x="390" y="200" font-family="system-ui" font-size="16" font-weight="600" fill="#1a1a1a" text-anchor="middle">23-Hour Check</text>
    <text x="390" y="220" font-family="system-ui" font-size="12" fill="#666" text-anchor="middle">Time-Based Logic</text>
  </g>
  
  <!-- Arrow -->
  <line x1="490" y1="160" x2="540" y2="160" stroke="#cbd5e0" stroke-width="3"/>
  <polygon points="540,160 530,155 530,165" fill="#cbd5e0"/>
  
  <!-- Step 3: Decision -->
  <g id="decision">
    <rect x="550" y="80" width="180" height="160" rx="12" fill="#ffffff" stroke="#e0e0e0" stroke-width="2"/>
    <!-- Diamond/Decision Icon -->
    <path d="M 640 125 L 665 150 L 640 175 L 615 150 Z" fill="none" stroke="#ea4335" stroke-width="3"/>
    <text x="640" y="155" font-family="system-ui" font-size="18" font-weight="700" fill="#ea4335" text-anchor="middle">?</text>
    <text x="640" y="200" font-family="system-ui" font-size="16" font-weight="600" fill="#1a1a1a" text-anchor="middle">Resolved?</text>
    <text x="640" y="220" font-family="system-ui" font-size="12" fill="#666" text-anchor="middle">Check Status</text>
  </g>
  
  <!-- Conditional Arrows -->
  <g id="arrows">
    <!-- Yes path (top) -->
    <path d="M 640 70 L 640 50 L 900 50 L 900 80" fill="none" stroke="#34a853" stroke-width="2.5" stroke-dasharray="5,5"/>
    <polygon points="900,80 895,70 905,70" fill="#34a853"/>
    <text x="770" y="45" font-family="system-ui" font-size="12" font-weight="600" fill="#34a853">Yes</text>
    
    <!-- No path (right) -->
    <line x1="740" y1="160" x2="790" y2="160" stroke="#ea4335" stroke-width="3"/>
    <polygon points="790,160 780,155 780,165" fill="#ea4335"/>
    <text x="765" y="150" font-family="system-ui" font-size="12" font-weight="600" fill="#ea4335">No</text>
  </g>
  
  <!-- Step 4: Auto-Response -->
  <g id="response">
    <rect x="800" y="80" width="180" height="160" rx="12" fill="#ffffff" stroke="#e0e0e0" stroke-width="2"/>
    <!-- Send Icon -->
    <path d="M 860 135 L 920 155 L 860 175 Z M 920 155 L 870 155" fill="none" stroke="#4285f4" stroke-width="3" stroke-linejoin="round"/>
    <path d="M 905 145 L 915 155 L 905 165" fill="none" stroke="#4285f4" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
    
    <text x="890" y="200" font-family="system-ui" font-size="16" font-weight="600" fill="#1a1a1a" text-anchor="middle">Auto-Reply</text>
    <text x="890" y="220" font-family="system-ui" font-size="12" fill="#666" text-anchor="middle">Professional Message</text>
  </g>
  
  <!-- Arrow -->
  <line x1="990" y1="160" x2="1040" y2="160" stroke="#cbd5e0" stroke-width="3"/>
  <polygon points="1040,160 1030,155 1030,165" fill="#cbd5e0"/>
  
  <!-- Step 5: Customer -->
  <g id="customer">
    <rect x="1050" y="80" width="140" height="160" rx="12" fill="#ffffff" stroke="#e0e0e0" stroke-width="2"/>
    <!-- User Icon -->
    <circle cx="1120" cy="140" r="18" fill="none" stroke="#34a853" stroke-width="2.5"/>
    <path d="M 1098 175 Q 1120 165 1142 175" fill="none" stroke="#34a853" stroke-width="2.5" stroke-linecap="round"/>
    
    <text x="1120" y="200" font-family="system-ui" font-size="16" font-weight="600" fill="#1a1a1a" text-anchor="middle">Reassured</text>
    <text x="1120" y="220" font-family="system-ui" font-size="12" fill="#666" text-anchor="middle">Trust Maintained</text>
  </g>
  
  <!-- Footer -->
  <text x="600" y="280" font-family="system-ui" font-size="11" fill="#999" text-anchor="middle">
    R-Based Automation • Reliable Communication • Customer Experience
  </text>
</svg>
