<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Modern crisp gradients -->
    <linearGradient id="grad1" x1="20%" y1="20%" x2="80%" y2="80%">
      <stop offset="0%" stop-color="#60a5fa"/>
      <stop offset="100%" stop-color="#2563eb"/>
    </linearGradient>
    <linearGradient id="grad2" x1="20%" y1="20%" x2="80%" y2="80%">
      <stop offset="0%" stop-color="#4ade80"/>
      <stop offset="100%" stop-color="#16a34a"/>
    </linearGradient>
    <linearGradient id="grad3" x1="20%" y1="20%" x2="80%" y2="80%">
      <stop offset="0%" stop-color="#fbbf24"/>
      <stop offset="100%" stop-color="#d97706"/>
    </linearGradient>
    <linearGradient id="grad4" x1="20%" y1="20%" x2="80%" y2="80%">
      <stop offset="0%" stop-color="#fb923c"/>
      <stop offset="100%" stop-color="#ea580c"/>
    </linearGradient>
    
    <!-- Minimal shadow for depth -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1.2"/>
      <feOffset dx="0" dy="1.5"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.15"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Dark background -->
  <rect width="800" height="450" fill="#09090b"/>
  
  <!-- Arrows with modern style -->
  <path d="M 156 220 h 64" stroke="#334155" stroke-width="2.5" fill="none"/>
  <polygon points="225,220 215,215 215,225" fill="#334155"/>
  
  <path d="M 340 220 h 64" stroke="#334155" stroke-width="2.5" fill="none"/>
  <polygon points="409,220 399,215 399,225" fill="#334155"/>
  
  <path d="M 524 220 h 64" stroke="#334155" stroke-width="2.5" fill="none"/>
  <polygon points="593,220 583,215 583,225" fill="#334155"/>
  
  <!-- Title -->
  <text x="400" y="62" font-family="system-ui,-apple-system,sans-serif" font-size="26" font-weight="700" fill="#fafafa" text-anchor="middle" letter-spacing="-0.5">Document Evaluation Pipeline</text>
  <text x="400" y="86" font-family="system-ui,-apple-system,sans-serif" font-size="13" fill="#71717a" text-anchor="middle">Production AI Grading System</text>
  
  <!-- Step 1 -->
  <g filter="url(#shadow)">
    <circle cx="100" cy="220" r="46" fill="url(#grad1)"/>
    
    <!-- Upload icon -->
    <rect x="79" y="200" width="42" height="48" rx="3" fill="none" stroke="#fff" stroke-width="2.5" stroke-linecap="round" opacity="0.98"/>
    <line x1="88" y1="213" x2="111" y2="213" stroke="#fff" stroke-width="2.5" stroke-linecap="round" opacity="0.98"/>
    <line x1="88" y1="222" x2="111" y2="222" stroke="#fff" stroke-width="2.5" stroke-linecap="round" opacity="0.98"/>
    <line x1="88" y1="231" x2="104" y2="231" stroke="#fff" stroke-width="2.5" stroke-linecap="round" opacity="0.98"/>
  </g>
  <text x="100" y="288" font-family="system-ui,-apple-system,sans-serif" font-size="15" font-weight="600" fill="#fafafa" text-anchor="middle">Upload</text>
  <text x="100" y="306" font-family="system-ui,-apple-system,sans-serif" font-size="11" fill="#71717a" text-anchor="middle">PDF · DOCX · TXT</text>
  
  <!-- Step 2 -->
  <g filter="url(#shadow)">
    <circle cx="284" cy="220" r="46" fill="url(#grad2)"/>
    
    <!-- Extract icon -->
    <rect x="263" y="204" width="42" height="36" rx="3" fill="none" stroke="#fff" stroke-width="2.5" opacity="0.98"/>
    <line x1="272" y1="215" x2="295" y2="215" stroke="#fff" stroke-width="2.5" stroke-linecap="round" opacity="0.98"/>
    <line x1="272" y1="223" x2="295" y2="223" stroke="#fff" stroke-width="2.5" stroke-linecap="round" opacity="0.98"/>
    <line x1="272" y1="231" x2="288" y2="231" stroke="#fff" stroke-width="2.5" stroke-linecap="round" opacity="0.98"/>
  </g>
  <text x="284" y="288" font-family="system-ui,-apple-system,sans-serif" font-size="15" font-weight="600" fill="#fafafa" text-anchor="middle">Extract</text>
  <text x="284" y="306" font-family="system-ui,-apple-system,sans-serif" font-size="11" fill="#71717a" text-anchor="middle">Parse Content</text>
  
  <!-- Step 3 -->
  <g filter="url(#shadow)">
    <circle cx="468" cy="220" r="46" fill="url(#grad3)"/>
    
    <!-- AI icon -->
    <circle cx="468" cy="220" r="25" fill="none" stroke="#fff" stroke-width="2.5" opacity="0.98"/>
    <path d="M 456 212 Q 459 208 468 210.5 Q 477 208 480 212" fill="none" stroke="#fff" stroke-width="2.5" opacity="0.98"/>
    <path d="M 456 228 Q 459 232 468 229.5 Q 477 232 480 228" fill="none" stroke="#fff" stroke-width="2.5" opacity="0.98"/>
    <circle cx="460" cy="220" r="2.5" fill="#fff" opacity="0.98"/>
    <circle cx="476" cy="220" r="2.5" fill="#fff" opacity="0.98"/>
  </g>
  <text x="468" y="288" font-family="system-ui,-apple-system,sans-serif" font-size="15" font-weight="600" fill="#fafafa" text-anchor="middle">Analyze</text>
  <text x="468" y="306" font-family="system-ui,-apple-system,sans-serif" font-size="11" fill="#71717a" text-anchor="middle">AI Quality Check</text>
  
  <!-- Step 4 -->
  <g filter="url(#shadow)">
    <circle cx="652" cy="220" r="46" fill="url(#grad4)"/>
    
    <!-- Check icon -->
    <circle cx="652" cy="220" r="25" fill="none" stroke="#fff" stroke-width="2.5" opacity="0.98"/>
    <path d="M 641 220 L 648 228 L 664 209" fill="none" stroke="#fff" stroke-width="3.5" stroke-linecap="round" stroke-linejoin="round" opacity="0.98"/>
  </g>
  <text x="652" y="288" font-family="system-ui,-apple-system,sans-serif" font-size="15" font-weight="600" fill="#fafafa" text-anchor="middle">Grade</text>
  <text x="652" y="306" font-family="system-ui,-apple-system,sans-serif" font-size="11" fill="#71717a" text-anchor="middle">AI Feedback</text>
</svg>
