<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad-before" x1="20%" y1="20%" x2="80%" y2="80%">
      <stop offset="0%" stop-color="#f87171"/>
      <stop offset="100%" stop-color="#dc2626"/>
    </linearGradient>
    <linearGradient id="grad-analyze" x1="20%" y1="20%" x2="80%" y2="80%">
      <stop offset="0%" stop-color="#60a5fa"/>
      <stop offset="100%" stop-color="#2563eb"/>
    </linearGradient>
    <linearGradient id="grad-refactor" x1="20%" y1="20%" x2="80%" y2="80%">
      <stop offset="0%" stop-color="#fbbf24"/>
      <stop offset="100%" stop-color="#d97706"/>
    </linearGradient>
    <linearGradient id="grad-after" x1="20%" y1="20%" x2="80%" y2="80%">
      <stop offset="0%" stop-color="#4ade80"/>
      <stop offset="100%" stop-color="#16a34a"/>
    </linearGradient>
    
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1.2"/>
      <feOffset dx="0" dy="1.5"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.15"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="800" height="450" fill="#09090b"/>
  
  <!-- Arrows -->
  <path d="M 200 225 h 56" stroke="#334155" stroke-width="2.5" fill="none"/>
  <polygon points="261,225 251,220 251,230" fill="#334155"/>
  
  <path d="M 362 225 h 64" stroke="#334155" stroke-width="2.5" fill="none"/>
  <polygon points="431,225 421,220 421,230" fill="#334155"/>
  
  <path d="M 530 225 h 56" stroke="#334155" stroke-width="2.5" fill="none"/>
  <polygon points="591,225 581,220 581,230" fill="#334155"/>
  
  <!-- Title -->
  <text x="400" y="62" font-family="system-ui,-apple-system,sans-serif" font-size="26" font-weight="700" fill="#fafafa" text-anchor="middle" letter-spacing="-0.5">Database Performance Optimization</text>
  <text x="400" y="86" font-family="system-ui,-apple-system,sans-serif" font-size="13" fill="#71717a" text-anchor="middle">75% Improvement in Query Speed</text>
  
  <!-- Before -->
  <g transform="translate(128, 225)" filter="url(#shadow)">
    <rect x="-72" y="-52" width="144" height="104" rx="10" fill="url(#grad-before)"/>
    
    <text x="0" y="-24" font-family="system-ui,-apple-system,sans-serif" font-size="16" font-weight="700" fill="#fff" text-anchor="middle" opacity="0.98">BEFORE</text>
    
    <!-- Database icon with X -->
    <ellipse cx="0" cy="8" rx="22" ry="9" fill="none" stroke="#fff" stroke-width="2.5" opacity="0.98"/>
    <path d="M -22 8 v 14 Q -22 28 0 28 Q 22 28 22 22 v -14" fill="none" stroke="#fff" stroke-width="2.5" opacity="0.98"/>
    <path d="M -22 16 Q -22 20 0 20 Q 22 20 22 16" fill="none" stroke="#fff" stroke-width="2" opacity="0.98"/>
    <path d="M -8 0 l 16 16 M 8 0 l -16 16" stroke="#fff" stroke-width="2.5" stroke-linecap="round" opacity="0.98"/>
    
    <text x="0" y="42" font-family="system-ui,-apple-system,sans-serif" font-size="12" font-weight="600" fill="#fff" text-anchor="middle" opacity="0.98">Slow queries</text>
  </g>
  
  <!-- Analyze -->
  <g filter="url(#shadow)">
    <circle cx="309" cy="225" r="46" fill="url(#grad-analyze)"/>
    
    <!-- Magnifying glass with chart -->
    <circle cx="302" cy="219" r="14" fill="none" stroke="#fff" stroke-width="2.5" opacity="0.98"/>
    <line x1="311" y1="228" x2="322" y2="239" stroke="#fff" stroke-width="3" stroke-linecap="round" opacity="0.98"/>
    <!-- Bar chart inside -->
    <rect x="296" y="222" width="3" height="8" fill="#fff" opacity="0.98"/>
    <rect x="300" y="219" width="3" height="11" fill="#fff" opacity="0.98"/>
    <rect x="304" y="224" width="3" height="6" fill="#fff" opacity="0.98"/>
  </g>
  <text x="309" y="293" font-family="system-ui,-apple-system,sans-serif" font-size="15" font-weight="600" fill="#fafafa" text-anchor="middle">Analyze</text>
  <text x="309" y="311" font-family="system-ui,-apple-system,sans-serif" font-size="11" fill="#71717a" text-anchor="middle">Find Bottlenecks</text>
  
  <!-- Refactor -->
  <g filter="url(#shadow)">
    <circle cx="477" cy="225" r="46" fill="url(#grad-refactor)"/>
    
    <!-- Code brackets with sparkle -->
    <path d="M 460 214 L 455 222 L 460 230" fill="none" stroke="#fff" stroke-width="2.8" stroke-linecap="round" opacity="0.98"/>
    <path d="M 494 214 L 499 222 L 494 230" fill="none" stroke="#fff" stroke-width="2.8" stroke-linecap="round" opacity="0.98"/>
    <!-- Sparkle/star -->
    <path d="M 477 213 v 18 M 468 222 h 18" stroke="#fff" stroke-width="2.5" stroke-linecap="round" opacity="0.98"/>
    <path d="M 471 216 l 12 12 M 483 216 l -12 12" stroke="#fff" stroke-width="2.5" stroke-linecap="round" opacity="0.98"/>
  </g>
  <text x="477" y="293" font-family="system-ui,-apple-system,sans-serif" font-size="15" font-weight="600" fill="#fafafa" text-anchor="middle">Refactor</text>
  <text x="477" y="311" font-family="system-ui,-apple-system,sans-serif" font-size="11" fill="#71717a" text-anchor="middle">Optimize Code</text>
  
  <!-- After -->
  <g transform="translate(665, 225)" filter="url(#shadow)">
    <rect x="-72" y="-52" width="144" height="104" rx="10" fill="url(#grad-after)"/>
    
    <text x="0" y="-24" font-family="system-ui,-apple-system,sans-serif" font-size="16" font-weight="700" fill="#fff" text-anchor="middle" opacity="0.98">AFTER</text>
    
    <!-- Database icon with checkmark -->
    <ellipse cx="0" cy="8" rx="22" ry="9" fill="none" stroke="#fff" stroke-width="2.5" opacity="0.98"/>
    <path d="M -22 8 v 14 Q -22 28 0 28 Q 22 28 22 22 v -14" fill="none" stroke="#fff" stroke-width="2.5" opacity="0.98"/>
    <path d="M -22 16 Q -22 20 0 20 Q 22 20 22 16" fill="none" stroke="#fff" stroke-width="2" opacity="0.98"/>
    <path d="M -8 8 l 5 6 l 10 -12" fill="none" stroke="#fff" stroke-width="2.8" stroke-linecap="round" stroke-linejoin="round" opacity="0.98"/>
    
    <text x="0" y="42" font-family="system-ui,-apple-system,sans-serif" font-size="12" font-weight="600" fill="#fff" text-anchor="middle" opacity="0.98">75% faster</text>
  </g>
</svg>
