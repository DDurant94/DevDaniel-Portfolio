<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 300" width="1200" height="300">
  <!-- Background -->
  <rect width="1200" height="300" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="600" y="40" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="600" fill="#1a1a1a" text-anchor="middle">
    Performance Optimization • 75% Improvement
  </text>
  
  <!-- Before State -->
  <g id="before">
    <rect x="50" y="80" width="200" height="160" rx="12" fill="#fff5f5" stroke="#ea4335" stroke-width="2"/>
    <text x="150" y="105" font-family="system-ui" font-size="16" font-weight="700" fill="#ea4335" text-anchor="middle">BEFORE</text>
    
    <!-- Slow Query Icon -->
    <path d="M 110 130 L 110 180 L 190 180 L 190 145 L 175 130 Z M 175 130 L 175 145 L 190 145" fill="none" stroke="#ea4335" stroke-width="2.5"/>
    <line x1="125" y1="150" x2="160" y2="150" stroke="#ea4335" stroke-width="2" opacity="0.5"/>
    <line x1="125" y1="160" x2="175" y2="160" stroke="#ea4335" stroke-width="2" opacity="0.5"/>
    <line x1="125" y1="170" x2="155" y2="170" stroke="#ea4335" stroke-width="2" opacity="0.5"/>
    
    <!-- Slow indicator -->
    <circle cx="150" cy="200" r="15" fill="none" stroke="#ea4335" stroke-width="2"/>
    <text x="150" y="206" font-family="system-ui" font-size="18" font-weight="700" fill="#ea4335" text-anchor="middle">⏱</text>
    
    <text x="150" y="230" font-family="system-ui" font-size="12" fill="#c53030" text-anchor="middle">Slow Queries</text>
  </g>
  
  <!-- Arrow -->
  <line x1="260" y1="160" x2="310" y2="160" stroke="#cbd5e0" stroke-width="3"/>
  <polygon points="310,160 300,155 300,165" fill="#cbd5e0"/>
  
  <!-- Analysis -->
  <g id="analysis">
    <rect x="320" y="80" width="180" height="160" rx="12" fill="#ffffff" stroke="#e0e0e0" stroke-width="2"/>
    <!-- Magnifying glass over query plan -->
    <rect x="370" y="125" width="50" height="40" rx="3" fill="none" stroke="#4285f4" stroke-width="2"/>
    <line x1="378" y1="135" x2="408" y2="135" stroke="#4285f4" stroke-width="1.5"/>
    <line x1="378" y1="143" x2="408" y2="143" stroke="#4285f4" stroke-width="1.5"/>
    <line x1="378" y1="151" x2="395" y2="151" stroke="#4285f4" stroke-width="1.5"/>
    
    <circle cx="425" cy="155" r="12" fill="none" stroke="#4285f4" stroke-width="2.5"/>
    <line x1="434" y1="164" x2="443" y2="173" stroke="#4285f4" stroke-width="2.5" stroke-linecap="round"/>
    
    <text x="410" y="200" font-family="system-ui" font-size="14" font-weight="600" fill="#1a1a1a" text-anchor="middle">Analyze</text>
    <text x="410" y="218" font-family="system-ui" font-size="11" fill="#666" text-anchor="middle">Execution Plans</text>
  </g>
  
  <!-- Arrow -->
  <line x1="510" y1="160" x2="560" y2="160" stroke="#cbd5e0" stroke-width="3"/>
  <polygon points="560,160 550,155 550,165" fill="#cbd5e0"/>
  
  <!-- Optimization -->
  <g id="optimize">
    <rect x="570" y="80" width="180" height="160" rx="12" fill="#ffffff" stroke="#e0e0e0" stroke-width="2"/>
    <!-- Tools/Settings Icon -->
    <g transform="translate(625, 125)">
      <!-- Wrench -->
      <path d="M 5 20 L 15 30 L 20 25 L 10 15 Q 12 10 10 5 Q 8 3 5 5 L 8 8 L 5 11 L 2 8 Q 0 10 2 13 Q 7 15 12 13" fill="none" stroke="#fbbc04" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      <!-- Gear -->
      <circle cx="45" cy="20" r="10" fill="none" stroke="#fbbc04" stroke-width="2"/>
      <circle cx="45" cy="20" r="5" fill="none" stroke="#fbbc04" stroke-width="2"/>
      <path d="M 45 8 L 45 12 M 45 28 L 45 32 M 33 20 L 37 20 M 53 20 L 57 20" stroke="#fbbc04" stroke-width="2" stroke-linecap="round"/>
    </g>
    
    <text x="660" y="185" font-family="system-ui" font-size="14" font-weight="600" fill="#1a1a1a" text-anchor="middle">Refactor</text>
    <text x="660" y="203" font-family="system-ui" font-size="11" fill="#666" text-anchor="middle">Index + Batch</text>
    <text x="660" y="218" font-family="system-ui" font-size="11" fill="#666" text-anchor="middle">Best Practices</text>
  </g>
  
  <!-- Arrow -->
  <line x1="760" y1="160" x2="810" y2="160" stroke="#cbd5e0" stroke-width="3"/>
  <polygon points="810,160 800,155 800,165" fill="#cbd5e0"/>
  
  <!-- Testing -->
  <g id="test">
    <rect x="820" y="80" width="180" height="160" rx="12" fill="#ffffff" stroke="#e0e0e0" stroke-width="2"/>
    <!-- Speed gauge -->
    <path d="M 875 145 A 25 25 0 0 1 925 145" fill="none" stroke="#34a853" stroke-width="3" stroke-linecap="round"/>
    <circle cx="900" cy="145" r="3" fill="#34a853"/>
    <path d="M 900 145 L 920 135" stroke="#34a853" stroke-width="2.5" stroke-linecap="round"/>
    
    <text x="910" y="180" font-family="system-ui" font-size="14" font-weight="600" fill="#1a1a1a" text-anchor="middle">Test & Verify</text>
    <text x="910" y="198" font-family="system-ui" font-size="11" fill="#666" text-anchor="middle">Benchmark</text>
  </g>
  
  <!-- Arrow -->
  <line x1="1010" y1="160" x2="1060" y2="160" stroke="#cbd5e0" stroke-width="3"/>
  <polygon points="1060,160 1050,155 1050,165" fill="#cbd5e0"/>
  
  <!-- After State -->
  <g id="after">
    <rect x="1070" y="80" width="120" height="160" rx="12" fill="#f0fdf4" stroke="#34a853" stroke-width="2"/>
    <text x="1130" y="105" font-family="system-ui" font-size="16" font-weight="700" fill="#34a853" text-anchor="middle">AFTER</text>
    
    <!-- Fast icon -->
    <text x="1130" y="155" font-family="system-ui" font-size="42" font-weight="700" fill="#34a853" text-anchor="middle">⚡</text>
    
    <text x="1130" y="185" font-family="system-ui" font-size="18" font-weight="700" fill="#34a853" text-anchor="middle">75%</text>
    <text x="1130" y="203" font-family="system-ui" font-size="12" fill="#15803d" text-anchor="middle">Faster</text>
    <text x="1130" y="218" font-family="system-ui" font-size="11" fill="#15803d" text-anchor="middle">Lower Latency</text>
  </g>
  
  <!-- Footer -->
  <text x="600" y="280" font-family="system-ui" font-size="11" fill="#999" text-anchor="middle">
    PostgreSQL • Query Optimization • Batch Processing • Scalable Architecture
  </text>
</svg>
