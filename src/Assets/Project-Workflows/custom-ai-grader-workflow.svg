<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 300" width="1200" height="300">
  <!-- Background -->
  <rect width="1200" height="300" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="600" y="40" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="600" fill="#1a1a1a" text-anchor="middle">
    Custom AI Grader Workflow
  </text>
  
  <!-- Step 1: Upload -->
  <g id="upload">
    <rect x="50" y="80" width="180" height="160" rx="12" fill="#ffffff" stroke="#e0e0e0" stroke-width="2"/>
    <!-- Multiple Document Icons -->
    <rect x="85" y="120" width="35" height="45" rx="3" fill="none" stroke="#4285f4" stroke-width="2"/>
    <text x="102.5" y="148" font-family="system-ui" font-size="18" font-weight="700" fill="#4285f4" text-anchor="middle">PDF</text>
    <rect x="125" y="120" width="35" height="45" rx="3" fill="none" stroke="#ea4335" stroke-width="2"/>
    <text x="142.5" y="148" font-family="system-ui" font-size="14" font-weight="700" fill="#ea4335" text-anchor="middle">DOC</text>
    <rect x="165" y="120" width="35" height="45" rx="3" fill="none" stroke="#34a853" stroke-width="2"/>
    <text x="182.5" y="148" font-family="system-ui" font-size="16" font-weight="700" fill="#34a853" text-anchor="middle">TXT</text>
    <path d="M 140 180 L 140 170 M 135 175 L 140 170 L 145 175" fill="none" stroke="#666" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    
    <text x="140" y="210" font-family="system-ui" font-size="16" font-weight="600" fill="#1a1a1a" text-anchor="middle">Upload Files</text>
    <text x="140" y="230" font-family="system-ui" font-size="12" fill="#666" text-anchor="middle">PDF, DOCX, TXT</text>
  </g>
  
  <!-- Arrow 1 -->
  <line x1="240" y1="160" x2="290" y2="160" stroke="#cbd5e0" stroke-width="3" stroke-linecap="round"/>
  <polygon points="290,160 280,155 280,165" fill="#cbd5e0"/>
  
  <!-- Step 2: Text Extraction -->
  <g id="extraction">
    <rect x="300" y="80" width="180" height="160" rx="12" fill="#ffffff" stroke="#e0e0e0" stroke-width="2"/>
    <!-- Document with magnifying glass -->
    <rect x="360" y="130" width="40" height="50" rx="3" fill="none" stroke="#34a853" stroke-width="2.5"/>
    <line x1="368" y1="145" x2="392" y2="145" stroke="#34a853" stroke-width="2"/>
    <line x1="368" y1="155" x2="392" y2="155" stroke="#34a853" stroke-width="2"/>
    <line x1="368" y1="165" x2="385" y2="165" stroke="#34a853" stroke-width="2"/>
    <circle cx="410" cy="155" r="12" fill="none" stroke="#34a853" stroke-width="2.5"/>
    <line x1="419" y1="164" x2="428" y2="173" stroke="#34a853" stroke-width="2.5" stroke-linecap="round"/>
    
    <text x="390" y="205" font-family="system-ui" font-size="16" font-weight="600" fill="#1a1a1a" text-anchor="middle">Text Extraction</text>
    <text x="390" y="225" font-family="system-ui" font-size="12" fill="#666" text-anchor="middle">Parse Content</text>
  </g>
  
  <!-- Arrow 2 -->
  <line x1="490" y1="160" x2="540" y2="160" stroke="#cbd5e0" stroke-width="3" stroke-linecap="round"/>
  <polygon points="540,160 530,155 530,165" fill="#cbd5e0"/>
  
  <!-- Step 3: AI Analysis -->
  <g id="analysis">
    <rect x="550" y="80" width="180" height="160" rx="12" fill="#ffffff" stroke="#e0e0e0" stroke-width="2"/>
    <!-- AI Brain -->
    <circle cx="640" cy="145" r="28" fill="none" stroke="#ea4335" stroke-width="3"/>
    <path d="M 620 135 Q 625 125 635 130 Q 645 125 650 135" fill="none" stroke="#ea4335" stroke-width="2.5"/>
    <path d="M 620 155 Q 625 165 635 160 Q 645 165 650 155" fill="none" stroke="#ea4335" stroke-width="2.5"/>
    <path d="M 615 145 L 665 145" fill="none" stroke="#ea4335" stroke-width="2"/>
    <circle cx="628" cy="145" r="3" fill="#ea4335"/>
    <circle cx="652" cy="145" r="3" fill="#ea4335"/>
    
    <text x="640" y="195" font-family="system-ui" font-size="16" font-weight="600" fill="#1a1a1a" text-anchor="middle">AI Evaluation</text>
    <text x="640" y="215" font-family="system-ui" font-size="12" fill="#666" text-anchor="middle">Quality Analysis</text>
  </g>
  
  <!-- Arrow 3 -->
  <line x1="740" y1="160" x2="790" y2="160" stroke="#cbd5e0" stroke-width="3" stroke-linecap="round"/>
  <polygon points="790,160 780,155 780,165" fill="#cbd5e0"/>
  
  <!-- Step 4: Custom Grading -->
  <g id="grading">
    <rect x="800" y="80" width="180" height="160" rx="12" fill="#ffffff" stroke="#e0e0e0" stroke-width="2"/>
    <!-- Sliders/Settings Icon -->
    <g transform="translate(860, 130)">
      <circle cx="10" cy="10" r="5" fill="#fbbc04"/>
      <line x1="0" y1="10" x2="50" y2="10" stroke="#fbbc04" stroke-width="3" stroke-linecap="round"/>
      <circle cx="35" cy="30" r="5" fill="#fbbc04"/>
      <line x1="0" y1="30" x2="50" y2="30" stroke="#fbbc04" stroke-width="3" stroke-linecap="round"/>
      <circle cx="20" cy="50" r="5" fill="#fbbc04"/>
      <line x1="0" y1="50" x2="50" y2="50" stroke="#fbbc04" stroke-width="3" stroke-linecap="round"/>
    </g>
    
    <text x="890" y="205" font-family="system-ui" font-size="16" font-weight="600" fill="#1a1a1a" text-anchor="middle">Custom Grading</text>
    <text x="890" y="225" font-family="system-ui" font-size="12" fill="#666" text-anchor="middle">Proprietary Logic</text>
  </g>
  
  <!-- Arrow 4 -->
  <line x1="990" y1="160" x2="1040" y2="160" stroke="#cbd5e0" stroke-width="3" stroke-linecap="round"/>
  <polygon points="1040,160 1030,155 1030,165" fill="#cbd5e0"/>
  
  <!-- Step 5: Feedback -->
  <g id="results">
    <rect x="1050" y="80" width="140" height="160" rx="12" fill="#ffffff" stroke="#e0e0e0" stroke-width="2"/>
    <!-- Report Icon -->
    <rect x="1095" y="125" width="50" height="60" rx="4" fill="none" stroke="#4285f4" stroke-width="2.5"/>
    <line x1="1105" y1="140" x2="1135" y2="140" stroke="#4285f4" stroke-width="2"/>
    <line x1="1105" y1="150" x2="1135" y2="150" stroke="#4285f4" stroke-width="2"/>
    <line x1="1105" y1="160" x2="1130" y2="160" stroke="#4285f4" stroke-width="2"/>
    <circle cx="1110" cy="172" r="3" fill="#34a853"/>
    
    <text x="1120" y="205" font-family="system-ui" font-size="16" font-weight="600" fill="#1a1a1a" text-anchor="middle">Feedback</text>
    <text x="1120" y="225" font-family="system-ui" font-size="12" fill="#666" text-anchor="middle">Actionable</text>
  </g>
  
  <!-- Footer -->
  <text x="600" y="280" font-family="system-ui" font-size="11" fill="#999" text-anchor="middle">
    Scalable Document Review System â€¢ Real-Time Processing
  </text>
</svg>
